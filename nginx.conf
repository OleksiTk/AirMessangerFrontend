events {
    worker_connections 1024;
}

http {
    # MIME types - важливо для CSS/JS!
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Frontend - статичні файли React з /usr/share/nginx/html
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            
            # Cache для статичних assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Backend API - проксі на Railway
        location /api/ {
            # Видаляємо /api з URL перед проксуванням
            rewrite ^/api/(.*) /$1 break;
            
            proxy_pass https://airmessangerbackend-production.up.railway.app;
            
            # Headers
            proxy_set_header Host airmessangerbackend-production.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Cookie handling - ключове для вирішення проблеми!
            proxy_cookie_domain airmessangerbackend-production.up.railway.app $host;
            proxy_cookie_path / /;
            
            # HTTP version
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # SSL
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering off;
            proxy_redirect off;
        }

        # WebSocket підтримка (якщо використовуєте Socket.io тощо)
        # location /socket.io/ {
        #     proxy_pass https://airmessangerbackend-production.up.railway.app;
            
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
            
        #     proxy_set_header Host airmessangerbackend-production.up.railway.app;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
        #     proxy_ssl_server_name on;
        #     proxy_ssl_verify off;
            
        #     proxy_read_timeout 86400;
        # }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}